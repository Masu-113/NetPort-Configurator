<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../loader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/test/main_test.js" defer></script>
  </head>

  <body>
    
    <div class="spinner"></div>
      <section class="content">
        <main class="container">
      <form class="row" id="data-form">
        <div id="form-original" class="card">
          <h2 class="titulo">Información de los Puertos de Red</h2>
          <!-- Encabezado de la tabla -->
          <div class="fila encabezado">
            <div class="col">Nombre</div>
            <div class="col">IP</div>
            <div class="col">Máscara</div>
            <div class="col">Puerta Enlace</div>
            <div class="col">VLAN</div>
            <div class="col">Estado</div>
          </div>

          <div id="contenedor-entradas" class="tabla-puertos">
            <!-- Aquí JS insertará las filas -->
          </div>
          <button type="submit" class="btn-buscar">Buscar</button>
          <p id="response-msg"></p>
        </div>
        <!-- Segunda card: formulario de edición -->
        <div id="card-edicion" class="card oculto">
          <h2 style="margin: 30px;">Editar Puerto de Red</h2>
          <div id="form-edicion">
            <div class="flex-row">
              <div class="column">
                <div class="group">
                  <input type="text" id="edit-nombre" class="input" readonly>
                  <span class="heightlight"></span>
                  <span class="bar"></span>
                  <label>Nombre del Puerto</label>
                </div>
                <div class="group">
                  <input type="text" id="edit-ip" class="input">
                  <span class="heightlight"></span>
                  <span class="bar"></span>
                  <label>Dirección IP</label>
                </div>
                  <div class="group">
                  <input type="text" id="edit-mask" class="input">
                  <span class="heightlight"></span>
                  <span class="bar"></span>
                  <label>Máscara de Subred</label>  
                </div>
              </div>
              <div class="column">
                <div class="group">
                <input type="text" id="edit-vlan" class="input">
                <span class="heightlight"></span>
                <span class="bar"></span>
                <label>Vlan Id</label>
              </div>
              <div class="group">
                <input type="text" id="edit-status" class="input" readonly>
                <span class="heightlight"></span>
                <span class="bar"></span>
                <label>Estado</label>
              </div> 
              <div class="group">
                <input type="text" id="edit-puerta-enlace" class="input">
                <span class="heightlight"></span>
                <span class="bar"></span>
                <label>Puerta de Enlace</label>
              </div> 
            </div>
          </div>
            <button type="button" id="btn-aplicar-cambios">Aplicar Cambios</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
