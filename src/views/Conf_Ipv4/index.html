<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./config.js" defer></script>
</head>

<body>
    <section class="content">
        <main class="container">
            <form class="row" id="data-form">
                <div id="form-original" class="card">
                    <h2 class="titulo" style="margin: 30px; font-weight: bold ;">Informaci칩n de los Puertos de Red</h2>
                    <!-- Encabezado de la tabla -->
                    <div class="fila encabezado" id="encabezado-tabla">
                        <div class="col">Nombre</div>
                        <div class="col">IP</div>
                        <div class="col">M치scara</div>
                        <div class="col">Puerta Enlace</div>
                        <div class="col">VLAN</div>
                        <div class="col">Estado</div>
                    </div>

                    <div id="contenedor-entradas" class="tabla-puertos">
                        <!-- aqui se insertan las filas generadas del js -->
                    </div>
                    <button type="button" class="btn-buscar" id="btn-buscar">Buscar</button>
                    <p id="response-msg"></p>
                </div>
                <!-- Segunda card: formulario de edicion -->
                <div id="card-edicion" class="card oculto">
                    <h2 style="margin: 30px;">Editar Puerto de Red</h2>
                    <div id="form-edicion">
                        <div class="flex-row">
                            <div class="column">
                                <div class="group">
                                    <input type="text" id="edit-nombre" class="input" readonly>
                                    <span class="heightlight"></span>
                                    <span class="bar"></span>
                                    <label for="edit-nombre">Nombre del Puerto</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="edit-ip" class="input">
                                    <span class="heightlight"></span>
                                    <span class="bar"></span>
                                    <label for="edit-ip">Direcci칩n IP</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="edit-mask" class="input">
                                    <span class="heightlight"></span>
                                    <span class="bar"></span>
                                    <label for="edit-mask">M치scara de Subred</label>  
                                </div>
                            </div>
                            <div class="column">
                                <div class="group">
                                    <input type="text" id="edit-vlan" class="input">
                                    <span class="heightlight"></span>
                                    <span class="bar"></span>
                                    <label for="edit-vlan">Vlan Id</label>
                                </div>
                                <div class="group">
                                    <input type="text" id="edit-status" class="input" readonly>
                                    <span class="heightlight"></span>
                                    <span class="bar"></span>
                                    <label for="edit-status">Estado</label>
                                </div> 
                                <div class="group">
                                    <input type="text" id="edit-puerta-enlace" class="input">
                                    <span class="heightlight"></span>
                                    <span class="bar"></span>
                                    <label for="edit-puerta-enlace">Puerta de Enlace</label>
                                </div> 
                            </div>
                        </div>
                        <div class="flex-row">
                            <button type="button" id="btn-aplicar-cambios" class="btn btn-primary">Aplicar Cambios</button>
                            <button type="button" id="btn-configurar-dhcp" class="btn btn-warning">Configurar a DHCP</button>
                            <button type="button" id="abrirVentanaSecundaria">boton</i></button>
                        </div>

                        

                    </div>
                   
                </div>
            </form>
        </main>
    </section>

    <script>
        //const { appWindow } = require('@tauri-apps/api/window');

        document.getElementById('abrirVentanaSecundaria').addEventListener('click', () => {
            appWindow.getWindow('ventana_secundaria').show();
        });
    </script>
</body>
</html>
